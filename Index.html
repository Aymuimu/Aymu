<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fff5fb 50%, #ffe8f5 75%, #ffeef8 100%);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }

        .butterfly {
            position: fixed;
            font-size: 2rem;
            animation: float 15s infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -100px) rotate(10deg); }
            50% { transform: translate(-50px, -200px) rotate(-10deg); }
            75% { transform: translate(150px, -150px) rotate(15deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #d4507d;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(212, 80, 125, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8b4566;
            font-style: italic;
        }

        .bow {
            font-size: 3rem;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(212, 80, 125, 0.2);
            margin-bottom: 30px;
            border: 3px solid #ffc0e0;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }

        .now-playing h2 {
            color: #d4507d;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .now-playing p {
            color: #8b4566;
            font-style: italic;
        }

        .audio-player {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(212, 80, 125, 0.3);
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fff0f8 0%, #ffe8f3 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .song-item {
            background: linear-gradient(135deg, #fff0f8 0%, #ffe8f3 100%);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-item:hover {
            transform: translateY(-5px);
            border-color: #d4507d;
            box-shadow: 0 8px 20px rgba(212, 80, 125, 0.3);
        }

        .song-item.active {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 100%);
            color: white;
            border-color: #d4507d;
        }

        .song-item::before {
            content: 'üéµ';
            margin-right: 8px;
        }

        .song-item.active::before {
            content: '‚ñ∂Ô∏è';
        }

        .cat-decoration {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #8b4566;
            font-size: 1.1rem;
        }

        .heart {
            color: #d4507d;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="butterfly" style="top: 10%; left: 10%; animation-delay: 0s;">ü¶ã</div>
    <div class="butterfly" style="top: 20%; right: 15%; animation-delay: 2s;">ü¶ã</div>
    <div class="butterfly" style="top: 60%; left: 5%; animation-delay: 4s;">ü¶ã</div>
    <div class="butterfly" style="top: 70%; right: 10%; animation-delay: 6s;">ü¶ã</div>
    <div class="butterfly" style="top: 40%; left: 80%; animation-delay: 3s;">ü¶ã</div>

    <div class="container">
        <header>
            <h1>Happy Anniversary!</h1>
            <div class="bow">üéÄ</div>
            <p class="subtitle">Our Special Songs</p>
        </header>

        <div class="player-container">
            <div class="now-playing">
                <h2 id="songTitle">Select a song to begin</h2>
                <p id="songNumber"></p>
            </div>

            <div class="audio-player">
                <div class="album-art" id="albumArt">üéµ</div>
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="controls">
                    <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è</button>
                    <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
                </div>
            </div>
            
            <div class="playlist" id="playlist"></div>
        </div>

        <div class="cat-decoration">
            üê± üòª üê± üòª üê±
        </div>

        <div class="footer">
            Made with <span class="heart">‚ù§Ô∏è</span> for you
        </div>
    </div>

    <script>
        const songs = [
            { title: "Song 1", file: "https://drive.google.com/file/d/12bMXu6PesXuDp2xz5p-b9-hAqOx8jGgT/view?usp=drive_link" },
            { title: "Song 2", file: "https://drive.google.com/file/d/1BK2nbDw0VKfkAkrGFkl1M-0_FC0flg4m/view?usp=drive_link" },
            { title: "Song 3", file: "https://drive.google.com/file/d/1pQ3GQLK5ilBOs3XEyR_zrKxxUPsEldaZ/view?usp=drive_link" },
            { title: "Song 4", file: "https://drive.google.com/file/d/1bs9tc80I4w2_N5Z9TWlO8jy2o9E4b7Tl/view?usp=drive_link" },
            { title: "Song 5", file: "https://drive.google.com/file/d/1YgO0g-ny0-6pzkdek8mSgecjit2Ez0_F/view?usp=drive_link" },
            { title: "Song 6", file: "https://drive.google.com/file/d/1uU6FTn4HlAWf5SBZVWXoS7DECMJOQM4O/view?usp=drive_link" },
            { title: "Song 7", file: "https://drive.google.com/file/d/1G_s_gRdYkv5W6U-ThSVic4Nq6Gxfn0OK/view?usp=drive_link" },
            { title: "Song 8", file: "https://drive.google.com/file/d/10GwUu5R10nqxuk9fexMFapTCoxGt5gm7/view?usp=drive_link" },
            { title: "Song 9", file: "https://drive.google.com/file/d/1sccGpswlvQqJPbd2gxtD2Qfkjz3B87Kw/view?usp=drive_link" },
            { title: "Song 10", file: "https://drive.google.com/file/d/13YuF38-TGjYJwV4UJZrWL7OdgQTqYth7/view?usp=drive_link" },
            { title: "Song 11", file: "https://drive.google.com/file/d/1z3rCTl3z8EryqHmH6c27KqP_t-AyU7pG/view?usp=drive_link" },
            { title: "Song 12", file: "https://drive.google.com/file/d/1o0CS742WfCp24xYuMnROl8Hf_Y6nsocc/view?usp=drive_link" },
            { title: "Song 13", file: "https://drive.google.com/file/d/1CJyaNOBWQe1mN_xDapjM8FTum2I_lD3n/view?usp=drive_link" },
            { title: "Song 14", file: "https://drive.google.com/file/d/1t2fPxISsNrktcIPD9Wt3HDaxiNa7vAmo/view?usp=drive_link" },
            { title: "Song 15", file: "https://drive.google.com/file/d/1hNgv_-8aXU1074sMyyYArJ1a4GbuyQ4J/view?usp=drive_link" },
            { title: "Song 16", file: "https://drive.google.com/file/d/12TdQihPsYhs5ZVGD517JLhkpT_FIVV8a/view?usp=drive_link" },
            { title: "Song 17", file: "https://drive.google.com/file/d/1Lg0bdvX1tAm_YhZJJgk30PCx3bn_i05C/view?usp=drive_link" },
            { title: "Song 18", file: "https://drive.google.com/file/d/1RiEvVulqTwK1LtkamAC2h602sfxabsnq/view?usp=drive_link" },
            { title: "Song 19", file: "https://drive.google.com/file/d/10_4TjkIXsD2_BHCGv7AB7tT1jhugZCYd/view?usp=drive_link" },
            { title: "Song 20", file: "https://drive.google.com/file/d/12xTaamNhnR9bhTLFvbSPYzkb5HVLzX1q/view?usp=drive_link" },
            { title: "Song 20", file: "https://drive.google.com/file/d/1c1VrdM03X4NVOjPMM2_DmNRP1MfjS1pq/view?usp=drive_link" }

        ];

        let currentSongIndex = -1;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audioSource.src = song.file;
            audioPlayer.load();
            audioPlayer.play();
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songNumber').textContent = `Track ${index + 1} of ${songs.length}`;
            
            // Update album art animation
            const albumArt = document.getElementById('albumArt');
            const icons = ['üéµ', 'üé∂', 'üíï', 'üéÄ', 'ü¶ã', 'üòª'];
            albumArt.textContent = icons[index % icons.length];
            
            // Update active state
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            } else {
                playSong(0);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                playSong(songs.length - 1);
            }
        }

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', nextSong);

        // Create playlist
        const playlist = document.getElementById('playlist');
        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.className = 'song-item';
            div.textContent = song.title;
            div.onclick = () => playSong(index);
            playlist.appendChild(div);
        });
    </script>
</body>
</html>
