<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fff5fb 50%, #ffe8f5 75%, #ffeef8 100%);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }

        .butterfly {
            position: fixed;
            font-size: 2rem;
            animation: float 20s infinite ease-in-out;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(212, 80, 125, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(120px, -120px) rotate(15deg); }
            50% { transform: translate(-80px, -200px) rotate(-15deg); }
            75% { transform: translate(180px, -100px) rotate(20deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #d4507d, #e87aa5, #ff9ec4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(212, 80, 125, 0.2);
            filter: drop-shadow(0 2px 4px rgba(212, 80, 125, 0.3));
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8b4566;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(139, 69, 102, 0.1);
        }

        .bow {
            font-size: 4rem;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 2.5s infinite ease-in-out;
            filter: drop-shadow(0 4px 8px rgba(212, 80, 125, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 
                0 20px 60px rgba(212, 80, 125, 0.25),
                0 10px 30px rgba(212, 80, 125, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            border: 3px solid rgba(255, 192, 224, 0.8);
            backdrop-filter: blur(10px);
            transform: translateZ(0);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 25px;
        }

        .now-playing h2 {
            background: linear-gradient(135deg, #d4507d, #e87aa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .now-playing p {
            color: #8b4566;
            font-style: italic;
            font-size: 1.1rem;
        }

        .audio-player {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 50%, #ff9ec4 100%);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 15px 40px rgba(212, 80, 125, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateZ(20px);
        }

        .album-art {
            width: 100%;
            max-width: 350px;
            height: 350px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #fff5fb 0%, #ffe8f3 50%, #ffd4e8 100%);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 -3px 15px rgba(212, 80, 125, 0.15),
                inset 0 3px 15px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            padding: 30px;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 224, 0.2) 0%, transparent 50%);
            animation: floatGlow 4s ease-in-out infinite;
        }

        @keyframes floatGlow {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .album-art:hover {
            transform: scale(1.02);
            box-shadow: 
                0 20px 45px rgba(212, 80, 125, 0.3),
                inset 0 -3px 15px rgba(212, 80, 125, 0.15),
                inset 0 3px 15px rgba(255, 255, 255, 0.7);
        }

        .album-art-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .music-icon {
            font-size: 7rem;
            animation: float-gentle 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 80, 125, 0.3));
        }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .decorative-hearts {
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .decorative-hearts span {
            animation: heartPulse 2s ease-in-out infinite;
        }

        .decorative-hearts span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .decorative-hearts span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .song-item {
            background: linear-gradient(135deg, rgba(255, 240, 248, 0.9) 0%, rgba(255, 232, 243, 0.9) 100%);
            padding: 18px 24px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(212, 80, 125, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            transform: translateZ(0);
        }

        .song-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .song-item:hover::after {
            left: 100%;
        }

        .song-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #d4507d;
            box-shadow: 
                0 12px 30px rgba(212, 80, 125, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        .song-item.active {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 100%);
            color: white;
            border-color: #d4507d;
            box-shadow: 
                0 12px 35px rgba(212, 80, 125, 0.5),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            transform: translateY(-8px) scale(1.05);
        }

        .song-item::before {
            content: 'üéµ';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .song-item.active::before {
            content: '‚ñ∂Ô∏è';
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .cat-decoration {
            text-align: center;
            font-size: 2.5rem;
            margin: 40px 0;
            opacity: 0.8;
            filter: drop-shadow(0 2px 4px rgba(212, 80, 125, 0.2));
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #8b4566;
            font-size: 1.2rem;
        }

        .heart {
            color: #d4507d;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.25),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .control-btn:hover {
            transform: scale(1.15) translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .album-art { max-width: 280px; height: 280px; }
            .music-icon { font-size: 5rem; }
            .playlist { grid-template-columns: 1fr; }
        }
    </style>
</head>

        ];

        let currentSongIndex = -1;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        const albumIcons = [
            'üíø', 'üéµ', 'üé∂', 'üíï', 'üéÄ', 'ü¶ã', 'üòª', 'üíñ', 'üå∏', 'üåπ', 
            '‚ú®', 'üíù', 'üéß', 'üéº', 'üé§', 'üå∫', 'üíó', 'üéπ', 'üé∏', 'ü•Å'
        ];

        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audioSource.src = song.file;
            audioPlayer.load();
            audioPlayer.play();
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songNumber').textContent = `Track ${index + 1} of ${songs.length}`;
            
            // Update album art with cute icons and hearts
            const albumArt = document.getElementById('albumArt');
            const randomIcon = albumIcons[index % albumIcons.length];
            albumArt.innerHTML = `
                <div class="album-art-content">
                    <div class="music-icon">${randomIcon}</div>
                    <div class="decorative-hearts">
                        <span>üíï</span>
                        <span>üíñ</span>
                        <span>üíï</span>
                    </div>
                </div>
            `;
            
            // Update active state
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            } else {
                playSong(0);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                playSong(songs.length - 1);
            }
        }

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', nextSong);

        // Create playlist
        const playlist = document.getElementById('playlist');
        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.className = 'song-item';
            div.textContent = song.title;
            div.onclick = () => playSong(index);
            playlist.appendChild(div);
        });
    </script>
