    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fff5fb 50%, #ffe8f5 75%, #ffeef8 100%);
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            position: relative;
        }

        .butterfly {
            position: fixed;
            font-size: 2rem;
            animation: float 15s infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -100px) rotate(10deg); }
            50% { transform: translate(-50px, -200px) rotate(-10deg); }
            75% { transform: translate(150px, -150px) rotate(15deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #d4507d;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(212, 80, 125, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8b4566;
            font-style: italic;
        }

        .bow {
            font-size: 3rem;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .player-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(212, 80, 125, 0.2);
            margin-bottom: 30px;
            border: 3px solid #ffc0e0;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }

        .now-playing h2 {
            color: #d4507d;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .now-playing p {
            color: #8b4566;
            font-style: italic;
        }

        .audio-player {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(212, 80, 125, 0.3);
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #fff0f8 0%, #ffe8f3 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .song-item {
            background: linear-gradient(135deg, #fff0f8 0%, #ffe8f3 100%);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-item:hover {
            transform: translateY(-5px);
            border-color: #d4507d;
            box-shadow: 0 8px 20px rgba(212, 80, 125, 0.3);
        }

        .song-item.active {
            background: linear-gradient(135deg, #d4507d 0%, #e87aa5 100%);
            color: white;
            border-color: #d4507d;
        }

        .song-item::before {
            content: 'üéµ';
            margin-right: 8px;
        }

        .song-item.active::before {
            content: '‚ñ∂Ô∏è';
        }

        .cat-decoration {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #8b4566;
            font-size: 1.1rem;
        }

        .heart {
            color: #d4507d;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

            { title: "Are Re Are", file: "https://dl.dropboxusercontent.com/scl/fi/zwx33jnkq0sva9qrpatol/Are-Re-Are-Lyrical-Song-Dil-To-Pagal-Hai-Shah-Rukh-Khan-Madhuri-Lata-Udit-Anand-Bakshi.mp3?rlkey=oepym2caq9kcqnie068sk94xf&dl=1" },
            { title: "Guzarish", file: "https://dl.dropboxusercontent.com/scl/fi/xcz1lwwcvythiqm0f6ee7/Full-Video_-Guzarish-Ghajini-Aamir-Khan-Asin-A.R.-Rahman-Javed-Ali-Sonu-Nigam.mp3?rlkey=ci54qk5u4l0eh06z5b03ndnsw&dl=1" },

            { title: "Jo Tu Nahi To Aisa", file: "https://dl.dropboxusercontent.com/scl/fi/7farutb27dzp5z7jnlv1c/Jo-Tu-Nahi-To-Aisa-Main-Chehra-Maand-Slowed-and-Reverb.mp3?rlkey=ej74sjwtmx719lnjc5f6et3hg&dl=1" },
            { title: "Kabhi Jo Badal Barse", file: "https://dl.dropboxusercontent.com/scl/fi/g9b2enmmg2rziod2kloxx/Kabhi-Jo-Badal-Barse-Song-Video-Jackpot-Arijit-Singh-Sachiin-J-Joshi-Sunny-Leone.mp3?rlkey=efuoizdm3su8dq5iaol3blzbh&dl=1" },

            { title: "Main Koi Aisa Geet Gaoon", file: "https://dl.dropboxusercontent.com/scl/fi/hjjum3lnh6kfqt4jv2gpd/Main-Koi-Aisa-Geet-Gaoon-HD-VIDEO-Shah-Rukh-Khan-Juhi-Chawla-Yes-Boss-90-s-Romantic-Songs.mp3?rlkey=gz3ltfyxsghp3xwv5canytjid&dl=1" },

            { title: "Pal Pal X Talwiinder Mashup", file: "https://dl.dropboxusercontent.com/scl/fi/jm8j5m76pir1kmydejv6m/Pal-Pal-X-Talwiinder-Mashup-Afusic-Talha-Anjum-x-Aditya-Rikhari-Desifly-Vibes.mp3?rlkey=myrro5vqb1ukcev56d5v1ijfx&dl=1" },

            { title: "Baba Ji", file: "https://dl.dropboxusercontent.com/scl/fi/d214spl4q27abjbm0tl3f/Sapna-Choudhary-_-Baba-Ji-Official-Video-Vishu-Puthi-Haryanvi-Song.mp3?rlkey=ggahuz7c20u213ev4p21goijq&dl=1" },
            { title: "Suno Aisha", file: "https://dl.dropboxusercontent.com/scl/fi/n9ahu3qlnnlcsw9h11bwu/Suno-Aisha-Lyric-Video-Aisha-Sonam-Kapoor-Abhay-Deol-Javed-Akhtar-Amit-Trivedi-Ash-King.mp3?rlkey=oastamunnjt1u82x30njgv5lq&dl=1" },
            { title: "Tarasti Hai Nigaahein", file: "https://dl.dropboxusercontent.com/scl/fi/ausnfybqk55t7j4gw028p/TARASTI-HAI-NIGAAHEIN-GHALAT-FEHMI-LYRICS-FULL-SONG.mp3?rlkey=f3nsiwli8u6hm8v6bk2aztv2s&dl=1" },
            { title: "Love Story - Taylor Swift", file: "https://dl.dropboxusercontent.com/scl/fi/3cets3rc8yrc6vgaqpbdw/Taylor-Swift-Love-Story-Lyric-Video-Marry-me-Juliet-you-ll-never-have-to-be-alone.mp3?rlkey=360kpvic3x87wquapht34cy48&dl=1" },
            { title: "Tu Jaane Na", file: "https://dl.dropboxusercontent.com/scl/fi/y401dykkofpnyuqxv6ssq/Tu-Jaane-Na-Full-Video-Ajab-Prem-Ki-Ghazab-Kahani-Ranbir-Kapoor-Katrina-Atif-Aslam-Pritam.mp3?rlkey=jumse3tyi7cnwqdlutw5chma0&dl=1" }
        ];

        let currentSongIndex = -1;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        function playSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            audioSource.src = song.file;
            audioPlayer.load();
            audioPlayer.play();
            
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songNumber').textContent = `Track ${index + 1} of ${songs.length}`;
            
            // Update album art
            const albumArt = document.getElementById('albumArt');
            const icons = ['üéµ', 'üé∂', 'üíï', 'üéÄ', 'ü¶ã', 'üòª'];
            albumArt.textContent = icons[index % icons.length];
            
            // Update active state
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            } else {
                playSong(0);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            } else {
                playSong(songs.length - 1);
            }
        }

        // Auto-play next song when current ends
        audioPlayer.addEventListener('ended', nextSong);

        // Create playlist
        const playlist = document.getElementById('playlist');
        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.className = 'song-item';
            div.textContent = song.title;
            div.onclick = () => playSong(index);
            playlist.appendChild(div);
        });
    </script>
